<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ПОСОСАЛ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 10vw;
      font-weight: bold;
      font-family: sans-serif;
      transition: background-color 0.5s linear, color 0.5s linear;
    }

    .white-bg {
      background-color: white;
      color: black;
    }

    .black-bg {
      background-color: black;
      color: white;
    }

    img {
      max-width: 50%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body class="black-bg">
  ПОСОСАЛ
  <img src="images/posos.jpg" alt="ПОСОСАЛ">

  <script>
    let isBlack = true;
    setInterval(() => {
      document.body.className = isBlack ? 'white-bg' : 'black-bg';
      isBlack = !isBlack;
    }, 1000); // смена цвета каждую секунду
  </script>
</body>
</html>
