<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ПОСОСАЛ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 250px;
      height: 500px;
    }

    .image {
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/M5BdV67p/posos.jpg') no-repeat center center;
      background-size: cover;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 150px;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image"></div>
    <div class="text-overlay">ПОСОСАЛ</div>
  </div>
</body>
</html>
